version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: financial_control_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: finanzasAdmin
      POSTGRES_PASSWORD: yoHa2010
      POSTGRES_DB: financial_control
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U finanzasAdmin -d financial_control" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Opcional - Interfaz web para administrar PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: financial_control_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data: