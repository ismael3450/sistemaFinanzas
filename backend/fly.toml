# fly.toml - Configuración de Fly.io para FinControl API
app = "fincontrol-api"
primary_region = "mia"  # Miami - más cercano a El Salvador

[build]

[env]
PORT = "8080"
NODE_ENV = "production"
API_PREFIX = "api"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[http_service.concurrency]
type = "requests"
hard_limit = 250
soft_limit = 200

[[vm]]
memory = "256mb"
cpu_kind = "shared"
cpus = 1