app = "fincontrolapi"
# fly.toml - Configuraci√≥n de Fly.io para FinControl API
# NOTA: NO cambies "app" manualmente. Usa "fly launch" para configurarlo.

[build]

[env]
PORT = "8080"
NODE_ENV = "production"
API_PREFIX = "api"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[http_service.concurrency]
type = "requests"
hard_limit = 250
soft_limit = 200

[deploy]
release_command = "sh -c ./fly-release.sh"


[[vm]]
memory = "256mb"
cpu_kind = "shared"
cpus = 1